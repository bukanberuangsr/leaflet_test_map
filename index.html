<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta Desa Tulungrejo - Blitar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
    <style>
        * {margin: 0; padding: 0;}
        #map {height: 100vh}
        .map-legend{
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background-color: white;
            padding: 10px 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="map-legend shadow-sm border border-dark border-2 radius">
        <h6 class="">Legenda</h6>
        <label for="" class="form-check-label"><input type="checkbox" name="toggle" id="border_toggle" class="form-check-input" checked> Border</label><br>
        <label for="" class="form-check-label"><input type="checkbox" name="toggle" id="marker_toggle" class="form-check-input"> Marker</label>
    </div>
    <script>
        var map = L.map('map').setView([-7.975256, 112.353800], 15);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png',{
            maxZoom: 18,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map)

        var markerLayer = L.layerGroup().addTo(map);
        var polygonLayer = L.layerGroup().addTo(map);

        var marker = L.marker([-7.975256, 112.353800], {
            alt:'posko',
        }).addTo(markerLayer);

        var polygon = L.polygon([
            [-7.977858, 112.353150],
            [-7.962408, 112.349892],
            [-7.967297, 112.357639],
            [-7.974474, 112.361358],
            [-7.983258, 112.355842],
        ], {
            color: 'blue',
            fillColor: '#f03',
            fillOpacity: 0,
        }).addTo(polygonLayer);

        L.control.scale({
            metric:true,
            imperial: false,
            position: 'bottomleft'
        }).addTo(map);

        document.getElementById('border_toggle').addEventListener('change', function(e){
            if (e.target.checked) {
                map.addLayer(polygonLayer)
            } else {
                map.removeLayer(polygonLayer)
            }
        })

    </script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous">
    </script>
</body>
</html>
